<!DOCTYPE html>
<html>
    <head>
        <title> Subscription | Today's </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Styles/reset.css">
        <link rel="stylesheet" href="Styles/StyleHeader.css">
        <link rel="stylesheet" href="Styles/FormStyles.css">
        <link rel="stylesheet" href="Styles/StyleArticles.css">
        <script defer="defer" src="formAlerts.js"></script>
        <!--For icons-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <!--Newspaper's name-->
        <header>
            <div class="icon">
                <div>
                    <img src="Photos/logo.png" alt="Today's Logo">
                </div>
                <div>
                    <h1 class="more">Today's</h1>
                </div>                
                <div id="ddheader">
                    <p>
                        <a href="">EN</a>
                        -
                        <a href="">ES</a>
                        -
                        <a href="">FR</a>
                    </p>                    
                    <div class="follow">                
                        <p>Follow us:</p>                
                        <!--Facebook-->
                        <i class='fab fa-facebook-square'></i>
                        <!--Instagram-->
                        <i class='fab fa-instagram'></i>
                        <!--Twitter-->
                        <i class='fab fa-twitter'></i>                
                    </div>
                </div>
            </div>
        </header>
        <!--Title of the form-->
        <div id="hello">
            <h2> Hello </h2>
        </div>
        <!--Forma-->
        <div class="subscription">
            <p>Subscription Form</p>
        </div>
        <!--Date-->
        <div class="date">
            <h5> October 20th, 2020</h5>
            <h5>Weather</h5>
        </div>
        <div class= "containerForm">
            <form action="">
                <section>
                    <!--Nombre completo: Debe tener más de 6 letras y al menos un espacio entre medio. -->
                    <div>
                        <label for="">Enter your full name:</label>
                        <input type="text" name="fullName" id="fullName">
                        <p class="wrong"></p>
                    </div>
                    <!-- Email: debe tener un formato de email válido. -->
                    <div>
                        <label for="">Email:</label>
                        <input type="email" id="email">
                        <p class="wrong"></p>
                    </div>
                </section>
                <section>
                    <!-- Contraseña: Al menos 8 caracteres, formados por letras y números.-->
                    <div>
                        <label for="">Password:</label>
                        <input type="password" id="password">
                        <p class="wrong"></p>
                    </div>
                    <!--Repetir contraseña-->
                    <div>
                        <label for="">Repeat password:</label>
                        <input type="password" id="rPassword">
                        <p class="wrong"></p>
                    </div>
                </section>
                <section>
                    <!-- Edad: Número entero mayor o igual a 18.-->
                    <div>
                        <label for="">Age:</label>
                        <input type="number" name="age">
                        <p class="wrong"></p>
                    </div>
                    <!-- Teléfono: Número de al menos 7 dígitos, no aceptar espacios, guiones ni paréntesis.-->
                    <div>
                        <label for="">Telephone number:</label>
                        <input type="number" name="tel">
                        <p class="wrong"></p>
                    </div>
                </section>
                <section>
                     <!-- Dirección: Al menos 5 caracteres, con letras, números y un espacio en el medio.-->
                    <div>
                        <label for="">Address:</label>
                        <input type="text" name="adress">
                        <p class="wrong"></p>
                    </div>
                    <!-- Ciudad: Al menos 3 caracteres.-->
                    <div>
                        <label for="">City:</label>
                        <input type="text" name="city">
                        <p class="wrong"></p>
                    </div>
                </section>
                <section>
                     <!-- Código Postal: Al menos 3 caracteres.-->
                    <div>
                        <label for="">Zip code:</label>
                        <input type="number" name="zip">
                        <p class="wrong"></p>
                    </div>
                    <!-- DNI: Número de 7 u 8 dígitos.-->
                    <div>
                        <label for="">ID:</label>
                        <input type="number" name="id">
                        <p class="wrong"></p>
                    </div>
                </section>
                <!-- Resetear -->
                <div id="reset">
                    <button type="reset" value="Reset" class="backColor"> Reset</button>
                </div>
                <!-- Submit -->
                <div id="sub">
                    <button type="submit" value="Send" class="backColor"> Send </button>
                </div>
            </form>            
        </div>
        <footer>
            <div>
                <a href="">
                    Today's Company, Copyright &copy; 2020 
                </a>                
            </div>
            <ul>                
                <li>
                    <a href="">
                        Contact Us
                    </a>
                </li>
                <li>
                    <a href="">
                        Work with Us
                    </a>
                </li>
                <li>
                    <a href="">
                        Privacy Policy
                    </a>
                </li>
                <li>
                    <a href="">
                        Help
                    </a>
                </li>
            </ul>            
        </footer>
    </body>
</html>
